<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>To-Do App</title>
</head>

<body>
  <div class="container">
    <div>
    <h3>To-Do App</h3>
    </div>
    <div id="form" name="to-do-form" class="card">
      
      <div class="form-input">
        <input name="item" id="item" placeholder="Enter To-Do :">
     
        <span>
          <button id="add-To-Do" name="to-do-item" type="submit">Add</button>
        </span>
        <span>
          <button id="edit-To-Do">Edit</button>
        </span>
        <span>
          <button id="cancel-To-Do">Cancel</button>
        </span>
        
        
        
      </div>
      <div>
        <label for="status">Status of the Task:</label>
        <select name="status" id="status">
        <option value="To-do">To-Do</option>
        <option value="Doing">Doing</option>
        <option value="Done">Done</option>
        </select>
      </div>

      

      <!-- ======================= -->
    </div>
      
    <div class="card" id="list-container">

      <div class="To-Do-List " id="To-Do-List">
        
  
  
        <!-- ================= -->
      </div>

    </div>


    

    <!-- container ends -->

  </div>

  <script src="script.js"></script>
</body>

</html>
